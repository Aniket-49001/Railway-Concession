<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Railway Management</title>
    <style>
        :root {
            --primary: #ff5e00;
            --secondary: #f3e412;
            --dark: #1a1a1a;
            --light: #f5f5f5;
            --success: #4caf50;
            --danger: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 90%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 2rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .admin-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 94, 0, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, #ff9800 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 94, 0, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.1);
            color: var(--danger);
            border: 2px solid var(--danger);
            display: none;
        }

        .message.error.show {
            display: block;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success);
            border: 2px solid var(--success);
            display: none;
        }

        .message.success.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            color: #ccc;
            margin: 2rem 0;
            font-size: 0.9rem;
        }

        .info-box {
            background: rgba(51, 153, 255, 0.1);
            border-left: 4px solid #3399ff;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #0066cc;
        }

        .info-box strong {
            display: block;
            margin-bottom: 0.5rem;
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--primary);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 0.9rem;
            font-weight: 600;
            user-select: none;
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }

            .admin-icon {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="admin-icon">üîê</div>
            <h1>Admin Portal</h1>
            <p>Railway Management System</p>
        </div>

        <div id="message" class="message"></div>

        <div class="info-box">
            <strong>Demo Credentials:</strong>
            Email: admin@railway.com<br>
            Password: admin123
        </div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="email">Admin Email</label>
                <input type="email" id="email" name="email" placeholder="admin@railway.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePassword()">Show</span>
                </div>
            </div>

            <button type="submit" class="login-btn">
                <span class="btn-text">Login to Admin Panel</span>
                <span class="loading" style="display: none;">
                    <div class="spinner"></div>
                    Logging in...
                </span>
            </button>
        </form>

        <div class="divider">OR</div>

        <div style="text-align: center; margin-bottom: 1rem;">
            <p style="color: #666; font-size: 0.95rem; margin-bottom: 1rem;">
                Not an admin? Use the regular login.
            </p>
            <a href="login-page.html" style="display: inline-block; padding: 0.7rem 1.5rem; background: #f0f0f0; color: var(--dark); text-decoration: none; border-radius: 8px; font-weight: 600; transition: all 0.3s;">
                User Login
            </a>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('adminLoginForm');
        const messageDiv = document.getElementById('message');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const btnText = document.querySelector('.btn-text');
        const loadingSpinner = document.querySelector('.loading');

        // Demo admin credentials (in production, verify against database)
        const ADMIN_CREDENTIALS = {
            email: 'admin@railway.com',
            password: 'admin123'
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Show loading state
            btnText.style.display = 'none';
            loadingSpinner.style.display = 'block';
            messageDiv.className = 'message';
            messageDiv.textContent = '';

            // Simulate authentication delay
            await new Promise(resolve => setTimeout(resolve, 1000));

            // Check credentials
            if (email === ADMIN_CREDENTIALS.email && password === ADMIN_CREDENTIALS.password) {
                // Save admin session
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('adminEmail', email);
                sessionStorage.setItem('adminLoginTime', new Date().getTime());

                showMessage('‚úÖ Login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1500);
            } else {
                showMessage('‚ùå Invalid email or password. Please try again.', 'error');
                
                // Reset button
                btnText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
        }

        function togglePassword() {
            const icon = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                icon.textContent = 'Show';
            }
        }

        // Check if already logged in
        window.addEventListener('load', () => {
            const isLoggedIn = sessionStorage.getItem('adminLoggedIn');
            if (isLoggedIn === 'true') {
                window.location.href = 'admin.html';
            }
        });

        // Pre-fill demo credentials for testing
        window.addEventListener('load', () => {
            // Uncomment to auto-fill demo credentials
            // emailInput.value = ADMIN_CREDENTIALS.email;
            // passwordInput.value = ADMIN_CREDENTIALS.password;
        });
    </script>
</body>
</html>
